<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/cadastrar.js" defer></script>
</head>
<body>
    <form action="">
        <h2>Novo ticket</h2>

        <div class="nes-field">
            <label for="titulo">Nome do ticket</label>
            <input type="text" id="titulo" class="nes-input">
        </div>

        <div class="nes-field">
            <label for="resp">Responsável</label>
            <input type="text" id="resp" class="nes-input">
        </div>

        <div class="nes-field">
            <label for="desc">Descrição</label>
            <textarea id="desc" class="nes-textarea"></textarea>
        </div>

        <div class="buttons">
            <a href="index.html" class="nes-btn is-error">Cancelar</a>
            <button class="nes-btn is-success" id="btn-salvar">Salvar</button>
        </div>
    </form>
</body>
</html>
